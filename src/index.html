<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>TwitterClone</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="./styles.css">

<body>
  <div class="bg-gray-900 flex h-screen mx-auto">
    <!-- left side -->
    <div class="">
      <!-- logo -->
      <div class="twitterButtons h-14 w-14">
        <span>
          <i class="fa fa-twitter text-twitterBlue">

          </i></span>
      </div>

      <!-- buttons -->
      <div class="space-y-3 mt-3">

        <div class="twitterButtons">
          <i class="fa fa-home"></i>
          <span class="hidden xl:inline">Home</span>
        </div>

        <div class="twitterButtons">
          <i class="fa fa-hashtag"></i>
          <span class="hidden xl:inline">Explore</span>
        </div>

        <div class="twitterButtons">
          <i class="fa fa-bell"></i>
          <span class="hidden xl:inline">Notifications</span>
        </div>

        <div class="twitterButtons">
          <i class="fa fa-envelope"></i>
          <span class="hidden xl:inline">Message</span>
        </div>


        <div class="twitterButtons">
          <i class="fa fa-bookmark"></i>
          <span class="hidden xl:inline">Bookmarks</span>
        </div>

        <div class="twitterButtons">
          <i class="fa fa-user"></i>
          <span class="hidden xl:inline">Profiles</span>
        </div>

        <div class="twitterButtons">
          <i class="fa fa-angle-right"></i>
          <span class="hidden xl:inline">More</span>
        </div>


      </div>
      <button class="hidden xl:inline mt-6 ml-20 bg-twitterBlue rounded-full w-56 h-12 hover:bg-blue-500">tweet</button>
    </div>
    <!-- main section -->

    <!-- right sidebar -->
  </div>

</body>

</html>
